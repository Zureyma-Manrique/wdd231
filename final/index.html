    <meta charset="UTF-8">

        content="HabitFlow - A personal habit tracker to help you build positive daily habits and achieve your goals through consistent tracking and motivation.">

    <title>HabitFlow - Personal Habit Tracker Dashboard</title>

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="HabitFlow - Personal Habit Tracker">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://zureyma-manrique.github.io/wdd231/final/images/habitflow-og.png">
    <meta property="og:url" content="https://zureyma-manrique.github.io/wdd231/final/">

        content="Build positive daily habits with HabitFlow. Track your progress, stay motivated, and achieve your personal goals with our intuitive habit tracking system.">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap"
        rel="stylesheet">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>HabitFlow</h1>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Dashboard</a></li>
                    <li><a href="library.html">Habit Library</a></li>
                    <li><a href="progress.html">Progress</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <h1>My Habit Dashboard</h1>

        <div class="container">
            <section class="add-habit-section">
                <h2>Add a New Habit</h2>
                <form id="add-habit-form">
                    <div class="form-group">
                        <label for="habit-name">Habit Name</label>
                        <input type="text" id="habit-name" placeholder="e.g., Drink 8 glasses of water" required>
                    </div>
                    <div class="form-group">
                        <label for="habit-frequency">Frequency</label>
                        <select id="habit-frequency" required>
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                        </select>
                    </div>
                    <button type="submit">Add Habit</button>
                </form>
            </section>

            <section class="habits-section">
                <h2>My Active Habits</h2>
                <div id="habits-container"></div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; <span id="current-year"></span> HabitFlow | Zureyma Quetzaili Manrique Santiago | WDD 231</p>
            <p>Last Modification: <span id="last-modified"></span></p>
        </div>
    </footer>

    <script src="scripts/scripts.js"></script>
</body>

</html>
